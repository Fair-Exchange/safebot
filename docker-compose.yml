version: '3'
services:
  bot:
    build:
      context: .
      args:
        TOKEN: TOKEN
    image: safebot
    depends_on:
      - safecoin
    restart: always
  safecoin:
    image: safecoin/safecoin
    command: -rpcauth=user:password rpcallowip=0.0.0.0/0
    volumes:
      - safecoin-data:/safecoin
    restart: unless-stopped
    stop_grace_period: 2m

volumes:
  safecoin-data: